<div fxLayout="row" fxLayoutGap="16px grid" class="item-container" [ngStyle]="{'background-color': isOdd ? 'rgba(0, 0, 0, 0.1)' : 'white'}">  
  <p fxFlex="10%" class="truncate faded">{{item.category}}</p>
  <p fxFlex="50%" class="truncate semi-bold">{{item.name}}</p>
  <p fxFlex="20%" class="truncate faded">{{item.status}}</p>
  <p fxFlex="20%" class="truncate faded">{{item.chapter}} chapter</p>
  <p fxFlex="20%" class="truncate faded">{{author}}</p>
</div>
