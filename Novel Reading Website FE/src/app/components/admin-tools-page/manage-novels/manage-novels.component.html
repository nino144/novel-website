<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="novelName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Novel Name </th>
    <td mat-cell *matCellDef="let row"> {{row.novelName}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell *matCellDef="let row"> {{row.author}} </td>
  </ng-container>

  <ng-container matColumnDef="uploader">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploader </th>
    <td mat-cell *matCellDef="let row"> {{row.uploader}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
    <td mat-cell *matCellDef="let row"> {{row.active}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row" class="action-cell">
      <button class="active-button" (click)="setActive(row.novelName, true)">Active</button>
      <button class="inactive-button" (click)="setActive(row.novelName, false)">Inactive</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
